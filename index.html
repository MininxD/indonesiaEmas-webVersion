<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/TextPlugin.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/PixiPlugin.min.js"></script>
<script src="script.js" type="module"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#2a2a2a" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Indonesia Emas 2024</title>
</head>
<body>

    <div class="container">
     <div class="footer"> #mininxd </div>


        <video id="videoEl" autoplay loop muted playsinline class="background-clip">
            <source id="sourceEl" src="assets/opening.mp4" type="video/mp4">
        </video>
        
     
     
     
   <div style="display:none; opacity:0;" id="content">
  
      <div id="logo" class="logo">  
       <img src="https://upload.wikimedia.org/wikipedia/commons/a/a2/Logo_of_Ministry_of_Communication_and_Information_Technology_of_the_Republic_of_Indonesia.svg">
       <img src="https://dpmesdm.boalemokab.go.id/src/logo-PU.png">
       <img src="https://d22gwcrfo2de51.cloudfront.net/wp-content/uploads/2022/06/Logo-Pertamina-resize-2-1.png">
        <img src="https://jasalogocepat.com/wp-content/uploads/2023/09/logo-bumn-tanpa-background-1-jasalogocepat-768x253.png">
    </div>    
      
            <span id="titleEl">
            </span>
              <span id="scrambleTitleEl"></span>
            
            
            
        </div>
        <div id="footerScramble"></div>
    </div>    
    
    
    <script type="module">
    import {gsapEl, scrambleTitle, scrambleFooter} from './script.js';
    var audioEl = new Audio('./assets/wait.mp3');
    audioEl.play(); 
    
    setTimeout( function() {
      content.style.display = "block";
    }, 300)
    setTimeout( function() {
      videoEl.pause();
      sourceEl.setAttribute("src","./assets/idle.mp4");
      videoEl.load();
      videoEl.play();
    content.style.opacity = "1";
    content.style.userSelect = "all";
    gsapEl();
    scrambleFooter();
    scrambleTitle();
    }, 24700);
    </script>
</body>
</html>
